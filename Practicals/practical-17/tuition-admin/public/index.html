<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tuition Admin Panel</title>
  <style>
    /* Extreme CSS styling for modern UI */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      color: #f0f4f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      background: #2d3748;
      color: white;
      padding: 25px 20px;
      text-align: center;
      font-size: 2.5em;
      font-weight: 900;
      letter-spacing: 3px;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.5s ease forwards;
    }
    h2 {
      color: #e2e8f0;
      margin-bottom: 30px;
      text-align: center;
      font-size: 2.2em;
      text-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
      justify-content: center;
    }
    input, select {
      flex: 1 1 200px;
      padding: 15px 20px;
      border: none;
      border-radius: 15px;
      font-size: 1.1rem;
      background: rgba(255, 255, 255, 0.15);
      color: #e2e8f0;
      box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.2);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    input::placeholder, select::placeholder {
      color: #a0aec0;
    }
    input:focus, select:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 20px #667eea;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.3rem;
      font-weight: 900;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 20px #667eea;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      align-self: center;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px #764ba2;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    th, td {
      padding: 15px 20px;
      text-align: left;
      color: #e2e8f0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    th {
      background: rgba(255, 255, 255, 0.25);
      font-weight: 700;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    tr:hover {
      background: rgba(255, 255, 255, 0.3);
      cursor: pointer;
    }
    .action-btn {
      background: #ff6b6b;
      border: none;
      padding: 8px 15px;
      border-radius: 10px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .action-btn.edit {
      background: #4ade80;
    }
    .action-btn:hover {
      filter: brightness(1.2);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <header>Tuition Admin Panel</header>
  <main>
    <h2>Manage Students</h2>
    <form id="studentForm">
      <input type="hidden" id="studentId" />
      <input type="text" id="name" placeholder="Student Name" required />
      <input type="number" id="age" placeholder="Age" min="1" max="100" required />
      <input type="text" id="class" placeholder="Class" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="phone" placeholder="Phone" required />
      <button type="submit">Add Student</button>
    </form>
    <table id="studentsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Class</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Student rows will be added here dynamically -->
      </tbody>
    </table>
  </main>

  <script>
    const studentForm = document.getElementById('studentForm');
    const studentsTableBody = document.querySelector('#studentsTable tbody');
    const studentIdInput = document.getElementById('studentId');
    const nameInput = document.getElementById('name');
    const ageInput = document.getElementById('age');
    const classInput = document.getElementById('class');
    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');
    const submitButton = studentForm.querySelector('button');

    let editMode = false;

    async function fetchStudents() {
      try {
        const res = await fetch('http://localhost:4000/students');
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        const students = await res.json();
        console.log('Fetched students:', students);
        if (!Array.isArray(students)) {
          throw new Error('Response is not an array');
        }
        studentsTableBody.innerHTML = '';
        students.forEach(student => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${student.name}</td>
            <td>${student.age}</td>
            <td>${student.class}</td>
            <td>${student.email}</td>
            <td>${student.phone}</td>
            <td>
              <button class="action-btn edit" data-id="${student._id}">Edit</button>
              <button class="action-btn delete" data-id="${student._id}">Delete</button>
            </td>
          `;
          studentsTableBody.appendChild(tr);
        });
      } catch (error) {
        console.error('Error fetching students:', error);
        alert('Failed to fetch students. See console for details.');
      }
    }

    studentForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Basic frontend validation
      if (!nameInput.value.trim()) {
        alert('Name is required');
        return;
      }
      if (!ageInput.value || isNaN(ageInput.value) || ageInput.value <= 0) {
        alert('Valid age is required');
        return;
      }
      if (!classInput.value.trim()) {
        alert('Class is required');
        return;
      }
      if (!emailInput.value.trim()) {
        alert('Email is required');
        return;
      }
      if (!phoneInput.value.trim()) {
        alert('Phone is required');
        return;
      }

      const studentData = {
        name: nameInput.value.trim(),
        age: parseInt(ageInput.value),
        class: classInput.value.trim(),
        email: emailInput.value.trim(),
        phone: phoneInput.value.trim()
      };

      console.log('Sending student data:', studentData);

      if (editMode) {
        // Update student
        const id = studentIdInput.value;
        const res = await fetch(`http://localhost:4000/students/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(studentData)
        });
        if (res.ok) {
          resetForm();
          fetchStudents();
        } else {
          alert('Failed to update student');
        }
      } else {
        // Add new student
        const res = await fetch('http://localhost:4000/students', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(studentData)
        });
        if (res.ok) {
          resetForm();
          fetchStudents();
        } else {
          alert('Failed to add student');
        }
      }
    });

    studentsTableBody.addEventListener('click', async (e) => {
      if (e.target.classList.contains('edit')) {
        const id = e.target.dataset.id;
        const res = await fetch(`http://localhost:4000/students`);
        const students = await res.json();
        const student = students.find(s => s._id === id);
        if (student) {
          studentIdInput.value = student._id;
          nameInput.value = student.name;
          ageInput.value = student.age;
          classInput.value = student.class;
          emailInput.value = student.email;
          phoneInput.value = student.phone;
          editMode = true;
          submitButton.textContent = 'Update Student';
        }
      } else if (e.target.classList.contains('delete')) {
        const id = e.target.dataset.id;
        if (confirm('Are you sure you want to delete this student?')) {
          const res = await fetch(`http://localhost:4000/students/${id}`, {
            method: 'DELETE'
          });
          if (res.ok) {
            fetchStudents();
          } else {
            alert('Failed to delete student');
          }
        }
      }
    });

    function resetForm() {
      studentIdInput.value = '';
      nameInput.value = '';
      ageInput.value = '';
      classInput.value = '';
      emailInput.value = '';
      phoneInput.value = '';
      editMode = false;
      submitButton.textContent = 'Add Student';
    }

    // Initial fetch
    fetchStudents();
  </script>
</body>
</html>
