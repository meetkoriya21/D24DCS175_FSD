<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gym Rep Counter</title>
<style>
  /* Extreme CSS styling */
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff0057, #fffd82, #00ff87, #00cfff);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
  }

  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  .counter-container {
    background: rgba(0,0,0,0.7);
    border-radius: 30px;
    padding: 40px 60px;
    box-shadow: 0 0 40px #ff0057, 0 0 80px #00ff87;
    text-align: center;
    width: 320px;
  }

  h1 {
    color: #fff;
    font-size: 3.5rem;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #ff0057;
  }

  #count {
    font-size: 6rem;
    font-weight: 900;
    color: #00ff87;
    text-shadow: 0 0 20px #00ff87;
    margin-bottom: 30px;
  }

  .btn {
    font-size: 2rem;
    font-weight: bold;
    padding: 15px 30px;
    margin: 0 10px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px #ff0057;
    color: #fff;
    background: #ff0057;
    user-select: none;
  }

  .btn:hover {
    background: #ff3a7a;
    box-shadow: 0 0 30px #ff3a7a;
  }

  .btn:active {
    transform: scale(0.95);
  }

  .btn.decrement {
    background: #00cfff;
    box-shadow: 0 0 15px #00cfff;
  }

  .btn.decrement:hover {
    background: #00e0ff;
    box-shadow: 0 0 30px #00e0ff;
  }

  .btn.reset {
    background: #fffd82;
    color: #000;
    box-shadow: 0 0 15px #fffd82;
  }

  .btn.reset:hover {
    background: #fffda0;
    box-shadow: 0 0 30px #fffda0;
  }

  .button-group {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }

  @media (max-width: 400px) {
    .counter-container {
      width: 90vw;
      padding: 30px 20px;
    }
    h1 {
      font-size: 2.5rem;
    }
    #count {
      font-size: 4rem;
    }
    .btn {
      font-size: 1.5rem;
      padding: 12px 20px;
      margin: 0 5px;
    }
  }
</style>
</head>
<body>
  <div class="counter-container" role="main" aria-label="Gym Rep Counter">
    <h1>Rep Counter</h1>
    <div id="count" aria-live="polite" aria-atomic="true">0</div>
  <div class="button-group">
    <button class="btn decrement" id="decrement" aria-label="Decrease count">-</button>
    <button class="btn reset" id="reset" aria-label="Reset count">Reset</button>
    <button class="btn increment" id="increment" aria-label="Increase count">+</button>
  </div>
  </div>

  <script>
    const countEl = document.getElementById('count');
    const incrementBtn = document.getElementById('increment');
    const decrementBtn = document.getElementById('decrement');
    const resetBtn = document.getElementById('reset');

    // Load count from localStorage or start at 0
    let count = parseInt(localStorage.getItem('repCount')) || 0;
    countEl.textContent = count;

    function updateCount(newCount) {
      count = newCount;
      countEl.textContent = count;
      localStorage.setItem('repCount', count);
    }

    incrementBtn.addEventListener('click', () => {
      updateCount(count + 1);
    });

    decrementBtn.addEventListener('click', () => {
      if (count > 0) {
        updateCount(count - 1);
      }
    });

    resetBtn.addEventListener('click', () => {
      updateCount(0);
    });
  </script>
</body>
</html>
